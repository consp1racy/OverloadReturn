buildscript {
  ext.deps = [
      'asm': 'org.ow2.asm:asm:7.0',
      'asmUtil': 'org.ow2.asm:asm-util:7.0',
      'kotlin': "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
      'clikt': 'com.github.ajalt:clikt:1.6.0',
      'junit': 'junit:junit:4.13-beta-1',
      'compileTesting': 'com.google.testing.compile:compile-testing:0.15',
      'truth': 'com.google.truth:truth:0.42',
      'androidGradlePlugin': 'com.android.tools.build:gradle:3.6.4',
      'jimfs': 'com.google.jimfs:jimfs:1.1',
  ]

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.72"
  }
}

subprojects {
  repositories {
    mavenCentral()
    google()
    jcenter() // TODO Update to Gradle 5.1 and limit this to org.jetbrains.trove4j:trove4j
  }
}
